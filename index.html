/* ===== ここから下はエンジン部分（基本いじらなくてOK） ===== */
const bgEl = document.getElementById("bg");
const nameEl = document.getElementById("name");
const textEl = document.getElementById("text");
const buttonsEl = document.getElementById("buttons");
const nextBtn = document.getElementById("nextBtn");

let currentIndex = 0;
let lineIndex = 0;

function showScene(idx) {
  const scene = scenes[idx];
  if (!scene) return;
  currentIndex = idx;
  lineIndex = 0;

  bgEl.style.backgroundImage = `url(${scene.bg})`;
  updateText();

  buttonsEl.innerHTML = "";
  buttonsEl.appendChild(nextBtn);
  nextBtn.style.display = "inline-block";
  nextBtn.disabled = false;
}

function updateText() {
  const scene = scenes[currentIndex];
  const line = scene.lines[lineIndex] || "";
  const m = line.match(/^\[(.+?)\]\s*(.*)$/);
  if (m) {
    nameEl.textContent = m[1];
    textEl.textContent = m[2];
  } else {
    nameEl.textContent = "";
    textEl.textContent = line;
  }
}

nextBtn.addEventListener("click", () => {
  const scene = scenes[currentIndex];
  if (!scene) return;

  if (lineIndex < scene.lines.length - 1) {
    lineIndex++;
    updateText();
    return;
  }

  if (scene.type === "choice" && scene.choices) {
    buttonsEl.innerHTML = "";
    scene.choices.forEach(ch => {
      const btn = document.createElement("button");
      btn.className = "choiceBtn";
      btn.textContent = ch.text;
      btn.onclick = () => showScene(ch.next);
      buttonsEl.appendChild(btn);
    });
  } else {
    const nextIdx =
      typeof scene.next === "number" ? scene.next : currentIndex + 1;
    if (scenes[nextIdx]) {
      showScene(nextIdx);
    } else {
      nextBtn.disabled = true;
    }
  }
});

// スタート
